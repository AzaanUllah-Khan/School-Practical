<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum requirement for the installation of windows</title>
</head>
<body>
    <h1>Minimum requirement for the installation of windows</h1>
    <table cellspacing="5" cellpadding="5" border="1" width="100%">
        <tr>
            <th>Component</th>
            <th>Requirement</th>
        </tr>
        <tr>
            <td>Processor</td>
            <td>1GHz (Minimum 1 Gigahertz)</td>
        </tr>
        <tr>
            <td>Memory</td>
            <td>1GB for 32-bit or 2GB for 64-bit</td>
        </tr>
        <tr>
            <td>Storage</td>
            <td>32GB free space</td>
        </tr>
        <tr>
            <td>Graphic Card</td>
            <td>DirectX9 or later with WDDM 1.0 driver</td>
        </tr>
        <tr>
            <td>Display</td>
            <td>800x600 resolution</td>
        </tr>
    </table>
</body>
</html>
